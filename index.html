<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora friki dbz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./js/classes/calculator.js" charset="UTF-8"></script>
</head>

<body>
  <div class="container">
    <img src="./images/f977c6b34f7bd686df805fa0b64641-unscreen.gif" class="imagen" width="200" alt="Imagen">
  </div>  
  <div class="calculadora">
    <h4>KAMECALCULATOR <img src="./images/bulma_1_preview.webp" width="50" height="50" alt=""></h4>
    <input type="text" id="screen" />
    <br>
    <input type="button" class="numero" value="1" onclick="addElement('1')" />
    <input type="button" class="numero" value="2" onclick="addElement('2')" />
    <input type="button" class="numero" value="3" onclick="addElement('3')" />
    <input type="button" class="signo" value="+" onclick="addElement('+')" />
    <br>
    <input type="button" class="numero" value="4" onclick="addElement('4')" />
    <input type="button" class="numero" value="5" onclick="addElement('5')" />
    <input type="button" class="numero" value="6" onclick="addElement('6')" />
    <input type="button" class="signo" value="-" onclick="addElement('-')" />
    <br>
    <input type="button" class="numero" value="7" onclick="addElement('7')" />
    <input type="button" class="numero" value="8" onclick="addElement('8')" />
    <input type="button" class="numero" value="9" onclick="addElement('9')" />
    <input type="button" class="signo" value="*" onclick="addElement('*')" />
    <br>
    <input type="button" class="igual" value="=" onclick="calculate()" />
    <input type="button" class="numero" value="0" onclick="addElement('0')" />
    <input type="button" class="borrar" value="C" onclick="clearScreen()" />
    <input type="button" class="signo" value="/" onclick="addElement('/')" />
    <audio id="sound" src="./sound/dragon-ball.mp3" volume="0.5" ></audio>
    <br>
  </div>

</body>

</html>
